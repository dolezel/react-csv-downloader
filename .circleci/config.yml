version: 2.1

orbs:
  node: circleci/node@5.1.0

save: &save
  save_cache:
    key: code-{{ .Revision }}
    paths:
      - .
      - '~/.npm-global'

restore: &restore
  restore_cache:
    key: code-{{ .Revision }}

jobs:
  install:
    docker:
      - image: cimg/base:stable
    steps:
      - node/install:
          node-version: '20'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm i
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - <<: *save
  lint:
    docker:
      - image: cimg/base:stable
    steps:
      - node/install:
          node-version: '20'
      - <<: *restore
      - run: cd example && npm i
      - run: npm run lint
  test:
    docker:
      - image: cimg/base:stable
    steps:
      - node/install:
          node-version: '20'
      - <<: *restore
      - run: npm test

workflows:
  version: 2
  main_workflow:
    jobs:
      - install
      - lint:
          requires:
            - install
      - test:
          requires:
            - install
